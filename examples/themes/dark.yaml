name: Sample Dark
extends: light
base:
  default:
    backgroundColor: "#1e1f24"
    foregroundColor: "#f5f5f5"
    borderColor: "#3c4048"
    borderWidth: 1
    cornerRadius: 6
    spacing: 10
    padding:
      all: 12
  info:
    backgroundColor: "#1a2a40"
    foregroundColor: "#8cb3ff"
  success:
    backgroundColor: "#163324"
    foregroundColor: "#7ad2a8"
  warning:
    backgroundColor: "#3d2b12"
    foregroundColor: "#f4b24c"
  danger:
    backgroundColor: "#3b141b"
    foregroundColor: "#ff878d"
states:
  default:
    hovered:
      backgroundColor: "#2a2c33"
    pressed:
      backgroundColor: "#35373f"

